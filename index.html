<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="random.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">

</head>
<body>

	<h1 id="title">Literary Quote Generator</h1>
  
  		<div class="quote-box">
    		<div id="quote-text"><i></i>
    
    		</div>
  
  			<div class="quote-author">
    			<span id="author"></span>
  			</div>
  			<div class="btn btn-default" id="new-quote">
    			<a class="button" target="_blank"><i>New Quote</i></a>
  			</div>
  			<div class="btn btn-default" id="twitter">
    			<a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text=" id="tweet" data-count="horizontal"  data-size="large" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
  			</div>
  
 		</div> 
 	<script src="https://use.fontawesome.com/50c65da117.js"></script>
 	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 	<script type="text/javascript" src="random.js"></script>

</body>
</html>
